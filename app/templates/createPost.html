{% extends "base.html" %}
{% block content %}
<h1>Create a Post</h1>
<form action="" method="post" name="createPostForm">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(class_="form-control") }}
    <br />
    {{ form.content.label }} {{ form.content(class_="form-control", rows=12) }}
    <br />
    <input type="submit" value="Create Post" class="btn btn-primary btn-block btn-lg">
</form>
{% endblock content %}
