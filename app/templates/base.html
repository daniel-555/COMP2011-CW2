<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>No Title</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-0">
        <!-- <div class=" col-md-3 col-xl-4"></div> -->
        <a href="/" class="navbar-brand h1 mb-0">Blogr</a>
        {% if current_user.is_authenticated %}
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">My Profile</a>
                </li>
                <li class="nav-item"><a href="/create-post" class="nav-link">Create a Post</a></li>
            </ul>
            <p class="navbar-text mb-0 mr-3"><b>Logged in as {{ current_user.username }}</b></p>
            <a href="/logout"><button class="btn btn-danger">Logout</button></a>
        </div>
        {% endif %}
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 col-xl-4"></div>
            <div class="col-12 col-md-6 col-xl-4 mt-3">

                {% block content %}{% endblock content %}

            </div>
            <div class="col-12 col-md-3 col-xl-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='likeButton.js') }}"></script>

</body>

</html>
